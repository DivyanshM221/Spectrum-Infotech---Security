<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect any 404 errors to index.html for the router to handle
      const redirect = () => {
        const location = window.location;
        const newURL = location.protocol + "//" + location.host + "/index.html";
        window.location.replace(newURL);
      };
      redirect();
    </script>
  </head>
  <body></body>
</html>
